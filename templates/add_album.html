<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dodaj Artystę - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h1 class="card-title mb-4">Dodaj Album</h1>
                <form action="/add_album" method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nazwa albumu</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="date-published" class="form-label">Data wydania</label>
                        <input type="date" id="date-published" name="date-published" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="artist" class="form-label">Artysta</label>
                        <select id="artist" name="artist" class="form-select" required>
                            {% for artist in artists %}
                                <option value="{{ artist.id }}">{{ artist.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="genre" class="form-label">Gatunek muzyczny</label>
                        <input type="text" id="genre" name="genre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="cover_image" class="form-label">Plik okładki</label>
                        <input type="file" id="cover_image" name="cover_image" class="form-control" required accept=".jpg, .jpeg, .png">
                    </div>
                    <button type="submit" class="btn btn-primary">Dodaj</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
