<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil - Playlisty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Spotify Clone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/profile">Profil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Wyloguj się</a>
          </li>
        </ul>
        <span class="navbar-text">
          {{ user }}
        </span>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <h1 class="mb-4">Twoje playlisty</h1>
    
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nazwa playlisty</th>
        </tr>
      </thead>
      <tbody>
        {% for playlist in playlists %}
        <tr>
          <td>{{ playlist.id }}</td>
          <td>{{ playlist.name }}</td>
        </tr>
        {% else %}
        <tr>
          <td colspan="2">Brak playlist.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button class="btn btn-primary">
      Dodaj nową playlistę
    </button>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
